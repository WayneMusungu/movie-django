{% extends "base.html" %}
{% block title %}
    Results
{% endblock %}

{% block main %}
    <h1>{{ data.name }}</h1>
    <img src="https://image.tmdb.org/t/p/w500/{{data.poster_path}}" alt="">
    <h2>Networks</h2>
    {% for m in data.networks %}
        <h3>{{ m.name }}</h3>
        <img src="https://image.tmdb.org/t/p/w500/{{m.logo_path}}" alt="">

    {% endfor %}


{% endblock %}
